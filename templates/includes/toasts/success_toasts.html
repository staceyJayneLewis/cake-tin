<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <div class="toaster-header">
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        <div class="row">
            <div class="col">
                {{ message }}
                <hr class="mt-1 mb-3">
            </div>
        </div>
        {% if total_number_of_items > 0 and not on_profile_page %}
            <div class="basket_container">
                {% for item in basket_items %}
                    <div class="row">
                        <div class="col-3 my-1">
                            {% if item.product.image %}
                            <img class="w-100" src="{{ item.product.image.url }}" alt="{{ item.product.name }}">
                            {% else %}
                            <img class="w-100" src="{{ MEDIA_URL }}noimage.png" alt="{{ item.product.name }}">
                            {% endif %}
                        </div>
                        <div class="col-9">
                            <p class="my-0"><strong>{{ item.product.name }}</strong></p>
                            <p class="my-0 small text-muted">Qty: {{ item.quantity }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col">
                    <p><strong>Total:</strong><span class="pl-2">Â£{{ order_total|floatformat:2 }}</span></p>
                </div>
            </div>
            <div class="row bg-success mx-0">
                <div class="col text-center">
                    <a href="{% url 'basket' %}" class="btn btn-sm">
                        <span class="text-uppercase text-white"><strong>Go To Checkout</strong></span>
                    </a>
                </div>
            </div>
        {% endif %}
    </div>
</div>
