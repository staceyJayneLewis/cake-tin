{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="header-container">
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row callout">
            <div class="first-column col-12 col-md-6 my-auto text-center">
                <p>Luxury Winter Collection</p>
                <h2>The Winter Collection is here</h2>
                <h4>
                    <a href="" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Shop Now</a>
                </h4>
            </div>
            <div class="col-12 col-md-6 px-0">
                <!-- Callout carousel -->
                <div id="carousel-slide" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="/media/hero-image.jpg" class="d-block w-100" alt="black forest cupcake image">
                            <div class="carousel-caption text-dark d-none d-md-block">
                                <h5>Black Forest Gateaux</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="/media/hero-image2.jpg" class="d-block w-100" alt="after eight cupcake image">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>After Eight</h5>
                            </div>
                        </div>
                    </div>
                    <!-- Carousel indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-slide" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-slide" data-slide-to="1"></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
