{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="header-container">
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row callout">
            <div class="first-column col-12 col-md-6 my-auto text-center">
                <p>Luxury Winter Collection</p>
                <h2>The Winter Collection is here</h2>
                <h4>
                    <a href="{% url 'all_products' %}?category=winter_collection_cupcakes" class="shop-now-button btn btn-lg text-uppercase py-3">Shop Now</a>
                </h4>
            </div>
            <div class="col-12 col-md-6 px-0">
                <!-- Callout carousel -->
                <div id="carousel-slide" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                           <div class="carousel-item active">
                            <img src="{{ MEDIA_URL }}mint-chocolate.jpg" class="d-block w-100" alt="mint chocolate cupcake image">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Mint Chocolate</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="{{ MEDIA_URL }}black-forest-gateaux-2.jpg" class="d-block w-100" alt="black forest cupcake image">
                            <div class="carousel-caption text-dark d-none d-md-block">
                                <h5>Black Forest Gateaux</h5>
                            </div>
                        </div>
                    </div>
                    <!-- Carousel indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-slide" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-slide" data-slide-to="1"></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <div class="newsletter-container bg-dark">
        <div class="row text-center">
            <div class="col">
                <h2><a href="{% url 'newsletter_subscription' %}" class="text-white">SUBSCRIBE NOW!</a></h2>
        </div>
    </div>
{% endblock %}
