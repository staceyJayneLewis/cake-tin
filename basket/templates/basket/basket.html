{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="header-container">
    </div>
{% endblock %}

{% block content %}
<div id="basket-page" class="container pt-5">
    <div class="row" >
        <div class="col-12 col-md-8">
            <h3>Checkout</h3>
            <hr>
            {% if basket_items %}
                    {{ basket_items }}
            {% else %}
                <h4 class="pt-3">Your basket is empty.</h4>
            {% endif %}
        </div>
        <div class="col-12 col-md-4">
            <h3>Order Summary</h3>
        </div>
    </div>
</div>
{% endblock %}
